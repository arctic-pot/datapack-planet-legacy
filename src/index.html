<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataPack Planet</title>
</head>
<body>
<div id="menubar">
    <div id="icon" class="float-left">DataPack Planet</div>
    <button class="button" id="close-button" onclick="require('electron').ipcRenderer.send('close')">
        <i class="ms-Icon ms-Icon--ChromeClose"></i>
    </button>

    </button>
</div>
<div id="root"></div>
</body>
</html>
